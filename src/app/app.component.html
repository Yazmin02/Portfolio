<!-- Preloader -->
<app-loading *ngIf="isLoading" (finished)="onLoadingFinished()"></app-loading>

<div *ngIf="!isLoading">
  <!-- Botón menú flotante -->
  <button class="menu-btn" (click)="toggleMenu()">☰</button>

  <!-- Menú flotante desplegable -->
  <div class="floating-menu" [class.open]="menuOpen">
    <a *ngFor="let section of sections" 
       (click)="scrollToSection(section.id)"
       [class.active]="activeSection === section.id">
      {{ section.label }}
    </a>
  </div>

  <!-- Contenedor horizontal con scroll vertical -->
  <main>
    <section id="about" class="fade-in">
      <app-hero></app-hero>
    </section>

    <section id="education" class="fade-in">
      <app-education></app-education>
    </section>

    <section id="skills" class="fade-in">
      <app-skills></app-skills>
    </section>

    <section id="projects" class="fade-in">
      <app-projects></app-projects>
    </section>

    <section id="contact" class="fade-in">
      <app-contact></app-contact>
    </section>
  </main>

  <!-- Indicadores de navegación -->
  <div class="nav-indicators">
    <div *ngFor="let section of sections; let i = index" 
         class="nav-dot" 
         [class.active]="activeSection === section.id"
         (click)="scrollToSection(section.id)"
         [title]="section.label">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Yazmín Berenice González Meneses. Todos los derechos reservados.</p>
  </footer>
</div>
