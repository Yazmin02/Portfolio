<div class="education">
  <h2 class="component-title">Educaci√≥n</h2>
  
  <div class="edu-grid">
    <div class="edu-card" *ngFor="let edu of educationList">
      <div class="edu-icon">
        <img [src]="edu.icon" [alt]="edu.institution">
      </div>
      <div class="edu-content">
        <h3>{{ edu.degree }}</h3>
        <div class="institution">{{ edu.institution }}</div>
        <div class="period">{{ edu.period }}</div>
      </div>
    </div>
  </div>
</div>
