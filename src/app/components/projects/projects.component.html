<section class="projects">
  <h2>Proyectos</h2>

  <div class="projects-grid">
    <a *ngFor="let proj of projects; let i = index"
       #projCard
       [href]="proj.github"
       target="_blank"
       rel="noopener"
       class="proj-card">
      <div class="card-inner">
        <div class="card-front">
          <h3>{{ proj.title }}</h3>
          <p>{{ proj.technologies }}</p>
        </div>
        <div class="card-back">
          <p>{{ proj.description }}</p>
          <img src="assets/icons/github.png" alt="GitHub" class="github-icon" />
        </div>
      </div>
    </a>
  </div>
</section>
